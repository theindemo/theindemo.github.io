<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Philips TV Remote</title>
    <script>
        
        function checkingDevice(){
            detectLanguage();
            if(iOS()){
               var playStore = document.getElementById("playStore");
               playStore.style.display="none";
            }else{
                var appStore = document.getElementById("appStore");
                appStore.style.display="none";
            }
            
            setTimeout(
             function() {
              document.getElementById('app_loader').style.display='none';
              },2000);
        }
        
        function checkingWhereTogo(){
            
            if(iOS()){
                window.location.replace("https://apps.apple.com/be/app/philips-tv-remote/id1479155903");
                
            }else{
                window.location.replace("https://play.app.goo.gl/?link=https://play.google.com/store/apps/details?id=com.tpvision.philipstvapp2");
            }
            
        }
        
        function goToPlayStore(){
                window.location.replace("https://play.app.goo.gl/?link=https://play.google.com/store/apps/details?id=com.tpvision.philipstvapp2");
        }
        
        function goToAppStore(){
                window.location.replace("https://apps.apple.com/be/app/philips-tv-remote/id1479155903");
        }

        function isCheckingIOSDevice(){
           return !!navigator.platform && /iPad|iPhone|iPod/.test(navigator.platform);
        }
        
        function iOS() {
          return [
            'iPad Simulator',
            'iPhone Simulator',
            'iPod Simulator',
            'iPad',
            'iPhone',
            'iPod'
          ].includes(navigator.platform)
          // iPad on iOS 13 detection
          || (navigator.userAgent.includes("Mac") && "ontouchend" in document)
        }
        
        function detectLanguage(){
            
            let downloadlabel1="Step 1: Please download and install the Philips TV Remote application.";
            let downloadlabel2="Step 2: Please scan the QR code from the TV with your mobile device after installing the Philips TV Remote application.";
            
            var userLang = navigator.language || navigator.userLanguage;
            switch(userLang) {
                case "en":
                      downloadlabel1="Step 1: Please download and install the Philips TV Remote application.";
                      downloadlabel2="Step 2: Please scan the QR code from the TV with your mobile device after installing the Philips TV Remote application.";
                  break;
                case "de":
                      downloadlabel1="Schritt 1: Laden Sie die Philips TV Remote App herunter, und installieren Sie sie.";
                      downloadlabel2="Schritt 2: Scannen Sie nach der Installation der Philips TV Remote App den QR-Code des Fernsehers mit Ihrem Mobilgerät.";
                  break;
                case "nl":
                      downloadlabel1="Stap 1: Download en installeer de Philips TV Remote App.";
                      downloadlabel2="Stap 2: Scan de QR-code van de TV met uw mobiele apparaat nadat u de Philips TV Remote App hebt geïnstalleerd.";
                  break;
                case "es":
                        downloadlabel1="Paso 1: Descargue e instale la aplicación Philips TV Remote.";
                        downloadlabel2="Paso 2: Escanee el código QR del televisor con su dispositivo móvil después de instalar la aplicación Philips TV Remote.";
                  break;
                case "fr":
                      downloadlabel1="Étape 1 : téléchargez et installez l'application Philips TV Remote.";
                      downloadlabel2="Étape 2 : scannez le code QR depuis le téléviseur avec votre appareil mobile, après avoir installé l'application Philips TV Remote.";
                  break;
                case "it":
                      downloadlabel1="Passaggio 1: Scaricare e installare l'applicazione Philips TV Remote.";
                      downloadlabel2="Passaggio 2: Eseguire la scansione del codice QR dal TV con il dispositivo mobile dopo aver installato l'applicazione Philips TV Remote.";
                  break;
                case "pt":
                        downloadlabel1="Passo 1: Transfira e instale a aplicação Philips TV Remote.";
                        downloadlabel2="Passo 2: Depois de instalar a aplicação Philips TV Remote, leia o código QR no televisor utilizando o dispositivo móvel.";
                  break;
                case "ru":
                      downloadlabel1="Шаг 1. Загрузите и установите приложение Philips TV Remote.";
                      downloadlabel2="Шаг 2. Отсканируйте QR-код на экране телевизора с помощью камеры мобильного устройства после установки приложения Philips TV Remote.";
                  break;
                    
            }
            document.getElementById("downloadlabel1").innerText = downloadlabel1;
            document.getElementById("downloadlabel2").innerText = downloadlabel2;
        }
        
</script>


<style>
    p.ex1 {
      margin-top: 70px;
    }
    p.ex2 {
      margin-top: 30px;
    }
    p.ex3 {
      margin-top: 30px;
    }
    p.ex4 {
      margin-top: 50px;
    }
    
    .center {
      text-align: center;
      padding: 10px;
      font-size: 20px;
      font-family: CentraleSans;
    }
    
    img {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    
    #app_loader{
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        
</style>
    

</head>
<body onload="checkingDevice()">
<div id="app_loader">
    <img class="center" src="./spin.gif" style="width:44%;">
</div>

<p class="ex1"> </p>

<img src="./philips-app-icon.png" alt="" style="width:50%;">

<p class="ex2"> </p>

<div class="center" id="downloadlabel1"</div>

<p class="ex3"> </p>

<div id="appStore" onclick="goToAppStore()">
    <img src="./download-on-the-app-store-badge-us-uk-rgb-blk-092917.svg" alt="Download on the App Store" style="width:44%;">
</div>

<p class="ex3"> </p>

<div id="playStore" onclick="goToPlayStore()">
    <img src="./google-play-badge.png" alt="Get it on Google Play" style="width:50%;">
</div>

<p class="ex4"> </p>
<div class="center" id="downloadlabel2"</div>

<p class="ex4"> </p>


</body>
</html>
